<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="img/header_logo.svg" alt="header logo">
            <img src="img/menu.svg" alt="menu">
        </div>
        <div class="top__info">
            <h1 class="title">SEO & Digital
                Marketing For Your
                Website.
            </h1>
            <h3 class="subtitle">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </h3>
            <div class="top__buttons">
                <button class="button">
                    <img src="img/start_button.svg" alt="start button">                    
                </button>
                <button class="button">
                    <img src="img/video_button.svg" alt="">
                </button>
            </div>

        </div>
        <div class="top__image">
            <img src="img/top_image.svg" alt="top image">
        </div>        
    </div>
    <div class="logos">
        <img src="img/logo1.svg" alt="logo">
        <img src="img/logo2.svg" alt="logo">
        <img src="img/logo3.svg" alt="logo">
        <img src="img/logo4.svg" alt="logo">
        <img src="img/logo5.svg" alt="logo">
        <img src="img/logo2.svg" alt="logo">
    </div>
</body>
</html>
