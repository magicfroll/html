<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">        
        Имя <input autofocus required type="text" placeholder="Name"/><br />
        Имейл <input required type="email" placeholder="Email"/><br />
        Пароль <input required type="password" placeholder="Password"><br />
        Возраст <input min="1" type="number" placeholder="Age"><br />
        Дата рождения <input required type="date"><br />
        Номер телефона <input required type="number" placeholder="Phone number"><br />
        Ползунок <input min="1" max="10" step="1" type="range"><br />

        <p>
            <input type="checkbox" name="" id="check">
            <label for="check">text</label>
        </p>
        
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
